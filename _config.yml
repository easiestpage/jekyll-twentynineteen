title: Jekyll Twenty Nineteen
tagline: Adaptation of WordPress theme
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate
paginate: 5
navigation:
  - url: /index.html
    title: Home
  - url: /contact.html
    title: Contact
disqus_shortname:
google_analytics:
contact_email:
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "default"
      comments: true